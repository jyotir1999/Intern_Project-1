<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">
    <title>SQL Query Syntax Analyzer</title>
</head>
<body>
    <div class="top_container">
        <img id="logo" src="societe_generale_logo.jpg" alt="">
    </div>
    <div class="middle_container">
        <h1>SQL Query Syntax Analyzer</h1>
        <div class = "main_box">
            <p id="heading">Please insert a SQL query to validate it!!</p>
            <div class="outer_box">
                 <textarea class="querybox" name="querybox" id="" ></textarea>
            </div>
            <p id="validate-btn" class="btn">Validate SQL Syntax</p>
            <p id="clear-btn" class="btn">Clear</p>
        </div>
    </div>
    <div class="bottom_container">
      <img id="company_icon" src="favicon-32x32.png" alt="">
      <p id="trademark">Société Générale 2021</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
